<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="3600" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WWPKL</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css" rel="stylesheet">
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- DataTables for sortable tables -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/js/mdb.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">WWPKL</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/previous_seasons">Previous Seasons</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/week_by_week">Week By Week</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/team_info">Team Info</a>
        </li>
      </ul>
    </div>
  </nav>
  <body>
    <div class="container">
      <div style="padding-bottom: 20px;">
        <h2>{{ year }} Roto Standings</h2>
        {{ tables[0]|safe }}
      </div>
      <div>
        <canvas id="bar-chart" width="1000" height="500"></canvas>
      </div>
      <div>
        <h2>Week {{ week }} Roto Standings</h2>
        {{ tables[1]|safe }}
      </div>
    </div>
  </body>

  <script>
      $(function () {
          $('#season-roto-table').DataTable({searching: false, paging: false, info: false, order: [[ 17, "desc" ]]});
          $('#week-roto-table').DataTable({searching: false, paging: false, info: false, order: [[ 17, "desc" ]]});
      } );

      new Chart(document.getElementById("bar-chart"), {
          type: 'bar',
          data: {
              labels: [{% for item in labels %}
                         "{{item|safe}}",
                       {% endfor %}
              ],
              datasets: [
                  {
                      label: "Batting Rank",
                      backgroundColor: '#D6E9C6',
                      data: [{% for item in batting_ranks %}
                               {{item}},
                             {% endfor %}
                      ]
                  },
                  {
                      label: "Pitching Rank",
                      backgroundColor: '#FAEBCC',
                      data: [{% for item in pitching_ranks %}
                               {{item}},
                             {% endfor %}
                      ]
                  }
              ]
          },
          options: {
              legend: { display: true },
              title: {
                  display: false,
                  text: 'Roto Season Standings'
              },
              scales: {
                  xAxes: [{ stacked: true }],
                  yAxes: [{ stacked: true }]
              },
              maintainAspectRatio: false,
          }
      });
  </script>
</html>
